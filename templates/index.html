<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"

    ></script>

    <title>コード収集</title>


    <style>
        .mycord-save {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px gray;
        }

    </style>
    <script>
        function save_cord() {
            let cord = $('#cord').val()
            let lang = $('#lang').val()
            let overview = $('#overview').val()
            let img = $('#img').val()

            let formData = new FormData();
            formData.append("code_give", cord);
            formData.append("lang_give", lang);
            formData.append("overview_give", overview);
            formData.append("img_give", img);

            fetch('/website', {method: "POST", body: formData,}).then((res) => res.json()).then((data) => {
                alert(data["msg"]);
                window.location.reload()
            });
        }
    </script>
</head>

<body>
<h3 class="d-flex justify-content-center">コード収集</h3>

<div class="d-flex justify-content-center">
    <ul class="navbar-nav flex-row justify-content-center">
        <li class="col-5 col-lg-auto">
            <a href="HTMLsave.html" class="nav-link py-2 px-0 px-lg-2"
            onclick="">HTML</a>

        </li>
        <li class="col-5 col-lg-auto">
            <a class="nav-link py-2 px-0 px-lg-2" href="CSSsave.html"
               onclick="">CSS</a>

        </li>
        <li class="col-5 col-lg-auto">
            <a class="nav-link py-2 px-0 px-lg-2" href="Javasave.html"
               onclick="">Java</a>
        </li>
        <li class="col-5 col-lg-auto">
            <a class="nav-link py-2 px-0 px-lg-2" href="Javascriptsave.html"
               onclick="">Javascript</a>
        </li>
        <li class="col-5 col-lg-auto">
            <a class="nav-link py-2 px-0 px-lg-2" href="Pythonsave.html"
               onclick="">Python</a>
        </li>

    </ul>
</div>
<div class="mycord-save">
    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="cord"></textarea>
        <label for="cordTextarea">cord入力</label>
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">言語</label>
        <select class="form-select" id="lang">
            <option selected="">--選択してください--</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="Java">Java</option>
            <option value="Javascript">Javascript</option>
            <option value="Python">Python</option>
        </select>
    </div>
    <div class="form-floating">
        <textarea id="overview" class="form-control" placeholder="Leave a comment here"></textarea>
        <label for="floatingTextarea">概要</label>
    </div>
    <div class="mybtn">
        <button id="img" type="button">画像</button>
        <br>
        <button onclick="save_cord()" type="button" class="btn btn-dark">記録</button>

    </div>

</div>
</body>
</html>
